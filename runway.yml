entrypoint: python runway_model.py
python: 3.6
cuda: 10.2
spec:
  gpu: True
  cpu: False
build_steps:
  - apt-get update
  - apt-get install -y libboost-all-dev
  - apt-get install -y cmake
  - apt-get install ffmpeg libsm6 libxext6  wget unzip -y
  - pip install --ignore-installed runway-python
  - pip install torch==1.6.0+cu101 torchvision==0.7.0+cu101 -f https://download.pytorch.org/whl/torch_stable.html
  - pip install opencv-python==4.2.0.32
  - pip install matplotlib
  - pip install scipy
  - pip install imageio
  - pip install imageio-ffmpeg
  - pip install scikit-image
  - wget –quiet https://filebox.ece.vt.edu/~chengao/FGVC/demo.zip
  - unzip demo.zip
  - rm demo.zip
  - wget –quiet https://filebox.ece.vt.edu/~chengao/FGVC/weight.zip
  - unzip weight.zip
  - rm weight.zip